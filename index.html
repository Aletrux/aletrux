<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texte fondu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 3rem;
    }

    @keyframes fondu {
      0%   { opacity: 0; }
      50%  { opacity: 1; }
      100% { opacity: 0; }
    }

    .fade {
      animation: fondu 3s infinite;
    }
  </style>
</head>
<body>
  <div class="fade">Coucou, je fonds et je reviens !</div>
</body>
</html>
